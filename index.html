<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/wave.png" alt="wave" class="wave">
    <div class="container">
        <div class="secure-login">
            <img src="img/secure-login.svg" alt="Secure login">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img src="img/avatar.svg" alt="Avatar" class="avatar">
                <h2>Bienvenido</h2>
                <div class="input-div user focus">
                    <div class="icon">
                        <!--“User solid”, by Font Awesome, licensed under https://fontawesome.com/license, fill color change from original-->
                        <img src="img/user-solid.svg" alt="User solid">
                    </div>
                    <div>
                        <label for="username">Usuario</label>
                        <input type="text" name="username" class="input">
                    </div>
                </div>
                <div class="input-div lock focus">
                    <div class="icon">
                        <!--“Lock”, by Font Awesome, licensed under https://fontawesome.com/license, fill color change from original-->
                        <img src="img/lock-solid.svg" alt="Lock solid">
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" class="input">
                    </div>
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <input type="submit" class="btn" value="Iniciar sesión">
            </form>
        </div>
    </div>
</body>
</html>
